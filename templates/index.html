<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лучшие мемы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .gallery img {
            cursor: pointer;
            margin: 5px;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row gallery">
            {% for image in images %}
            <div class="col-md-3">
                <img src="{{ image.url }}" alt="" class="img-thumbnail" data-bs-toggle="modal"
                    data-bs-target="#imageModal" data-image-src="{{ image.url }}" data-image-name="{{ image.filename }}">
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Обработчик клика по изображению для передачи данных в модальное окно
        const imageModal = document.getElementById('imageModal');
        imageModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const imageSrc = button.getAttribute('data-image-src');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
        });
    </script>
</body>

</html>
