<html>

<head>
    <title>Лучшие IT мемы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <form method="post" action="/">
        <button type="submit" class="btn btn-primary">Получить мемы</button>
    </form>
    <h1>Самые лучшие мемы</h1>


    <div class="container">
        <div class="row">
            {% for file in files %}
            <div class="col-md-2">
                <div class="card" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <img src="{{ file.link }}" class="card-img-top" alt="..." width="100" height="200">
                </div>
            </div>


            <!-- Модальное окно -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <img src="{{ file.link }}" class="card-img-top" alt="...">
                    </div>
                </div>
            </div>
            <!-- Конец модального окна -->

            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
